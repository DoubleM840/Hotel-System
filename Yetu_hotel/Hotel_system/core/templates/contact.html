{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Yetu Hotel</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>

    <!-- Contact Us Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p>If you have any questions, feel free to reach out to us. Weâ€™d love to hear from you!</p>
            <p><strong>Address:</strong> 123 Hotel Road, City, Country</p>
            <p><strong>Phone:</strong> +0734 456 7890</p>
            <p><strong>Email:</strong> info@yetuhotel.com</p>
        </div>
        
        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
